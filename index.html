<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">  <!-- Add this line -->
    <title>AI CHAT_BOX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <!-- 高亮代码 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<head></head>
    <!-- 现有的代码 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <nav>
        <ul class="nav-left">
            <li><a href="#" class="navigation-link">option</a></li>
        </ul>
        <ul class="nav-right">
            <li><span class="version">v0.0.4</span></li>
            <li class="theme-toggle-container">
                <button id="theme-toggle" class="theme-toggle-button"></button>
            </li>
            <li class="stop-button-container"></li>
            <li><a href="https://github.com/guchang233/ai_chat_box" target="_blank" class="github-link">GitHub</a></li>
        </ul>
    </nav>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI CHAT_BOX</h1>
            <input type="file" id="file-input" style="display: none;" accept="image/*">
            <button id="attach-button">附件</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 聊天消息将在这里动态添加 -->
            <button id="scroll-to-bottom-button" class="scroll-to-bottom-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
            </button>
        </div>
        <div class="chat-input-area">
            <div style="position: relative;">
                <textarea id="message-input" placeholder="ctrl + enter发送..."></textarea>
                <input type="file" id="file-input" style="display: none;">
                <button id="send-button">发送</button>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
