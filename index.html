<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Gu | Gemini Chat Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 添加中文字体支持，包括更粗的字重 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 添加MathJax支持 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="js/mathjax-config.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- 添加Font Awesome图标库，用于复制按钮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- 添加代码高亮库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
    <!--         <header>
            <p>基于Gemini 2.0，支持文字对话与图像识别</p>
        </header>
-->
        <div class="chat-container">
            <!-- 在聊天界面顶部添加清除历史按钮 -->
            <div class="chat-header">
                <div class="header-left">
                    <h2>Gu | Gemini Chat Platform</h2>
                    <div class="model-selector">
                        <select id="model-select" title="选择模型">
                            <!-- 模型选项将通过JavaScript动态添加 -->
                        </select>
                    </div>
                </div>
                <div class="header-buttons">
                    <button id="refresh-page" title="重新连接">
                        <i class="fas fa-sync-alt"></i> <span class="btn-text">重新连接</span>
                    </button>
                    <button id="clear-history" title="清除聊天历史">
                        <i class="fas fa-trash"></i> <span class="btn-text">清除历史</span>
                    </button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    <div class="avatar">AI</div>
                    <div class="message-content">
                        <p>你好！我是ai助手，可以回答问题或分析图片。欢迎与我交流。😄</p>
                        <p>我支持 LaTeX 数学公式渲染，可以使用以下格式：</p>
                        <ul>
                            <li>行内公式：使用单个美元符号，如 $E=mc^2$</li>
                            <li>行间公式：使用双美元符号，如 $$E=mc^2$$</li>
                        </ul>
                        <p>例如，这是一个行间公式：</p>
                        <div class="latex-display-container">
                            <div class="latex-display-inner">
                                $$\int_{a}^{b} f(x) \, dx = F(b) - F(a)$$
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="image-preview-container" id="image-preview-container"></div>
                <div class="input-group">
                    <label for="image-upload" class="image-upload-label">
                        <i class="fas fa-image"></i>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    <textarea id="user-input" placeholder="输入您的问题..." rows="1"></textarea>
                    
                    <!-- 创建一个包装器来包含发送和停止按钮 -->
                    <div class="button-wrapper">
                        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                        <button id="stop-generate" title="停止生成" style="display: none;">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2024 | Created by Gu | Powered by Gemini 2.0</p>
        </footer>
    </div>

    <!-- 引入拆分后的JS文件 -->
    <!-- 确保config.js最先加载 -->
    <script src="js/config.js"></script>
    <script src="js/message-formatter.js"></script>
    <script src="js/ui-handler.js"></script>
    <script src="js/chat-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
